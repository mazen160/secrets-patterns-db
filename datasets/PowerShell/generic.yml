patterns:
  - pattern:
      name: Slack Token
      regex: "(xox[pborsa]-[0-9]{12}-[0-9]{12}-[0-9]{12}-[a-z0-9]{32})"
      confidence: high
  - pattern:
      name: test
      regex: "test"
      confidence: low
  - pattern:
      name: generic password
      regex: "password.+"
      confidence: low
  - pattern:
      name: Generic secret
      regex: "secret.+"
      confidence: low
  - pattern:
      name: Generic token
      regex: "token.+"
      confidence: low
  - pattern:
      name: Generic key
      regex: "(private|public|api|secret|password|pass|passphrase|access).+(key|token|secret).+"
      confidence: low
  - pattern:
      name: Generic webhook secret
      regex: "(webhook).+(secret|token|key).+"
      confidence: low
  - pattern:
      name: ADMIN_PASSWORD
      regex: "(admin).+(secret|token|key).+"
      confidence: low
  - pattern:
      name: Bearer token
      regex: "(bearer).+"
      confidence: low
  - pattern:
      name: Basic token
      regex: "basic [a-zA-Z0-9_\\-:\\.=]+"
      confidence: low
  - pattern:
      name: REDIS_URL
      regex: "(REDIS_URL).+"
      confidence: low
  - pattern:
      name: master_password
      regex: "(master_password).+"
      confidence: low
  - pattern:
      name: generic credit card
      regex: "^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\\d{3})\\d{11})"
      confidence: low
  - pattern:
      name: AWS client ID
      regex: "(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}"
      confidence: low
  - pattern:
      name: AWS MWS ID
      regex: "mzn\\.mws\\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
      confidence: low
  - pattern:
      name: aws_secret_key
      regex: "(?i)aws(.{0,20})?(?-i)['\"][0-9a-zA-Z\/+]{40}['\"]"
      confidence: low
  - pattern:
      name: basic_auth_credentials
      regex: "([a-zA-Z0-9]+:[a-zA-Z0-9]+@[a-zA-Z0-9]+\\.[a-zA-Z]+)"
      confidence: low
  - pattern:
      name: facebook_client_id
      regex: "(?i)(facebook|fb)(.{0,20})?['\"][0-9]{13,17}"
      confidence: low
  - pattern:
      name: facebook_oauth
      regex: "[f|F][a|A][c|C][e|E][b|B][o|O][o|O][k|K].*['|\"][0-9a-f]{32}['|\"]"
      confidence: low
  - pattern:
      name: facebook_secret_key
      regex: "(?i)(facebook|fb)(.{0,20})?(?-i)['\"][0-9a-f]{32}"
      confidence: low
  - pattern:
      name: google_cloud_platform_api_key
      regex: "(?i)(google|gcp|youtube|drive|yt)(.{0,20})?['\"]AIza[0-9a-z\\-_]{35}['\"]"
      confidence: low
  - pattern:
      name: google_cloud_platform_api_key
      regex: "(?i)(google|gcp|youtube|drive|yt)(.{0,20})?['\"]AIza[0-9a-z\\-_]{35}['\"]"
      confidence: low
  - pattern:
      name: Vault Token
      regex: "([sb]\\.[a-zA-Z0-9]{24})"
      confidence: low
  - pattern:
      name: Instagram oauth
      regex: "[0-9a-fA-F]{7}.[0-9a-fA-F]{32}"
      confidence: low
  - pattern:
      name: mfa_token
      regex: "(?:token=[A-Za-z0-9\\s_]*[A-Za-z0-9][A-Za-z0-9\\s_])"
      confidence: low
  - pattern:
      name: google_cloud_platform_api_key
      regex: "^(v[0-9]\\.)?[0-9a-f]{40}$"
      confidence: low
